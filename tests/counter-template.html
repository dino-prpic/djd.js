<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(simple) Dynamic JSON data</title>
</head>

<body>

    <button id="minus">-</button>
    <dynamic-data data-get="counter">
        const output = (value == 0) ? 'zero' : value;
        `Counter value is ${output}`
    </dynamic-data>
    <button id="plus">+</button>

    <script type="module">
        import data from '../djd.js';

        data.set.counter = 0;
        document.getElementById('plus').addEventListener('click', () => { data.set.counter++; });
        document.getElementById('minus').addEventListener('click', () => { data.set.counter--; });
    </script>

</body>

</html>
